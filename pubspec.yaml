name: due
description: "Your Academic Timeline, Automated - An intelligent academic scheduling assistant"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  
  # File Handling
  file_picker: ^8.1.4
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Date Formatting
  intl: ^0.19.0
  
  # Google Services
  google_sign_in: ^6.2.2
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  google_generative_ai: ^0.4.6
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.2
  cloud_firestore: ^5.4.4
  
  # Configuration
  flutter_dotenv: ^5.2.1
  shared_preferences: ^2.3.3
  
  # Utilities
  crypto: ^3.0.3
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Animations
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
  
  # Environment assets
  assets:
    - .env
